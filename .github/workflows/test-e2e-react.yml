name: End-to-end tests in React
on:
  pull_request:
    paths:
      - 'src/**'
      - 'cypress/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'

jobs:
  chrome:
    runs-on: ubuntu-latest
    env:
      TEST_BASE_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies ⬇️
        run: npm install
      - name: Build lib 🔨
        run: npm run build
        working-directory: ./cypress/pages/next-app
      - name: Start server 🚀
        run: npm run dev
      - name: Run Cypress
        run: ./node_modules/.bin/cypress run --spec "cypress/e2e/react/**/*"
