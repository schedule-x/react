name: End-to-end tests in React
on:
  pull_request:
    paths:
      - 'src/**'
      - 'cypress/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'

jobs:
  chrome:
    runs-on: ubuntu-latest
    env:
      TEST_BASE_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies ‚¨áÔ∏è
        run: npm install
        working-directory: ./cypress/pages/next-app
      - name: Build lib üî®
        run: npm run build
        working-directory: ./cypress/pages/next-app
      - uses: cypress-io/github-action@v4
        with:
          browser: chrome
          start: cd /cypress/pages/next-app && npm run dev
